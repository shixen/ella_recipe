{% extends 'base.html' %}
{% block content %}

<!-- page when users clicks a spicific recipe -->
<div class="card mb-3" id="post-card">
  <img src="{{ post.image.url }}" class="card-img-top" alt="..." width="100%">
  <div class="card-body">
    <h2 class="card-title"> {{ post.title }}</h2>
    <p class="card-text"> {{ post.content  | safe }}</p>
  </div>
  <!-- comments -->
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 "></div>
    <h4>Comments <i class="far fa-comments"></i></h4>
    <div class="card-body">
      {% for comment in comments %}
      <div class="comments">
        {{ comment.name }}
        {{ comment.created_on }}
        {{ comment.author }}
        {{ comment.body | linebreaks }}
        {% endfor %}
      </div>
  </div>
</div>
</div>
{% endblock content %}
