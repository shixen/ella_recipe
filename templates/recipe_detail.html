{% extends 'base.html' %} {% block content %}

<!-- page when users clicks a spicific recipe -->
<div class="card mb-3">
    <img src="{{ post.featured_image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h2 class="card-title"> {{ post.title }}</h2>
      <p class="card-text"> {{ post.content }}</p>
      <p class="card-text"><small class="text-body-secondary">Posted by {{ post.author}}</small></p>
    </div>
  </div>
{% endblock content %}
