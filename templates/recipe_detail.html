{% extends 'base.html' %} 
{% block content %}

<!-- page when users clicks a spicific recipe -->
<div class="card mb-3" id="post-card">
    <img src="{{ post.image.url }}" class="card-img-top" alt="..." width="100%">
    <div class="card-body">
      <h2 class="card-title"> {{ post.title }}</h2>
      <p class="card-text"> {{ post.content  | safe }}</p>
    </div>
  </div>
{% endblock content %}
