{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-lg-6">
    <h2 class="text-center mb-4">Edit Comment</h2>
    <form method="post">
      {% csrf_token %}
      {{ comment_form.as_p }}
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
