{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- links -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellas bakning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- nvigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            </li>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- account registration -->
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'account_login' %}">login</a>
                    </li>
                    {% endif %}
                    <a class="nav-link" href="{% url 'about' %}">About me</a>
                    <a class="nav-link" href="{% url 'contact' %}">Contact me for ordering</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- main content -->
        {% endblock content %}
    </main>
    <footer class="bg-body-tertiary text-center">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="https://www.instagram.com/ellas_bakning/" role="button">
                    <i class="fab fa-instagram"></i>
                </a>
            </section>
        </div>
    </footer>

</html>
